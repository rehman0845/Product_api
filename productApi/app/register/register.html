

<form>
    <div class="form-group">
        <label class="control-label col-md-2">Email</label>
        <div class="col-md-10">
            <input type="email" ng-model="Reg.useremail">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">password</label>
        <div class="col-md-10">
            <input type="password" ng-model="Reg.password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Re-password</label>
        <div class="col-md-10">
            <input type="password" ng-model="Reg.repassword">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Register" class="btn btn-default" ng-click="register()" />
        </div>
    </div>
</form>

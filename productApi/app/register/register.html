

<form>
    <div class="form-group">
        <label class="control-label col-md-2">Email</label>
        <div class="col-md-10">
            <input type="email" ng-model="emailId">{{emailId}}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">password</label>{{password1}}
        <div class="col-md-10">
            <input type="text" ng-model="password1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Re-password</label>
        <div class="col-md-10">
            <input type="text" ng-model="password2">{{password2}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Register" class="btn btn-default" ng-click="register()"/>
        </div>
    </div>
</form>
